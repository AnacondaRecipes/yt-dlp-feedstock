{% set name = "yt-dlp" %}
{% set version = "2022.3.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yt-dlp-{{ version }}.tar.gz
  sha256: 68546578c18e6ce87450b53769d5d5b7f5a23e5209784976db6c7ccbf7954b21

build:
  number: 0
  noarch: python
  entry_points:
    - yt-dlp = yt_dlp:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - mutagen
    - pycryptodomex
    - python >=3.6
    - websockets
    - brotli
    - brotlicffi
    - brotli-python

test:
  imports:
    - yt_dlp
  commands:
    - pip check
    - yt-dlp --help
  requires:
    - pip

about:
  home: https://github.com/yt-dlp/yt-dlp
  summary: A youtube-dl fork with additional features and patches
  dev_url: https://github.com/yt-dlp/yt-dlp
  license: Unlicense
  license_file: LICENSE
  description: yt-dlp is a youtube-dl fork based on the now inactive youtube-dlc. The main focus of this project is adding new features and patches while also keeping up to date with the original project

extra:
  recipe-maintainers:
    - HeavyTony2
